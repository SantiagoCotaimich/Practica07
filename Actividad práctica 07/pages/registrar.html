<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar servicio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = "login.html";
        }
    </script>

    <div class="d-flex">
        <nav id="sidebar" class="bg-primary text-white p-3">
            <div class="user-info text-center mb-3">
                <img src="../images/Perfil.png" class="rounded-circle mb-3" alt="Usuario" width="80" height="80">
                <p id="loggedInUser">[Nombre de usuario logeado]</p> 
            </div>
                <li class="nav-item dropdown text-center"> 
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        [Opciones de menú]
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="index.html">Inicio</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="consultar.html">Consultar servicio</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="content" class="flex-grow-1 p-4">
            <h1>Registrar servicio</h1>

            <form id="crearTurnoForm" class="mb-4">
                <div class="mb-3">
                    <label for="id" class="form-label">Código</label>
                    <input type="number" class="form-control" id="id" name="id" placeholder="Escriba el código del servicio">
                </div>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba el nombre del servicio">
                </div>

                    <div class="col-md-6">
                        <label for="costo" class="form-label">Costo</label>
                        <input type="number" class="form-control" id="costo" name="costo" placeholder="Escriba el costo del servicio">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="activo">En promoción:</label>
                            <input type="checkbox" id="activo" name="activo">                        
                        </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar servicio</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-2">
        @2024 [Pie de página]
    </footer>

    <script>
        document.getElementById('loggedInUser').innerText = localStorage.getItem('loggedInUser');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
